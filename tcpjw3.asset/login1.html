<!DOCTYPE html>
<html>
	<head>

		<title>管理员登录 </title>
		<link type="text/css" rel="stylesheet" href="oa_login.css">
	</head>
	<body class="login_bg">
		<div class="login_top"></div>
		<div class="login_content">
			<div class="login_input mt40">
				<span class="fl uesname"></span>

			<div class="mt20">
				<input type="button" class="login_but" value="登录" />
			</div>
		</div>
